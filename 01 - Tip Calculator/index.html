<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8587bf19c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Calculate the tip for your restaurant bill quickly and easily with our Tip Calculator. Enjoy a hassle-free experience when you use our simple calculator to find the optimal tip amount."
    />
    <title>Tip Calculator - Calculate Tip Easily</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img class="icon" src="./logo.svg" alt="splitter icon" title="SPLITTER" />
    <h1>Tip Calculator - Calculate Tip Easily</h1>
    <div class="container">
      <div class="tip-calculator">
        <div class="amount-style">
          <div class="error-massage-container">
            <h2 class="bill-amount-title">Bill</h2>
            <h2 class="error">Can't be zero</h2>
          </div>
          <i class="fa-solid fa-dollar-sign input-icon"></i>
          <input
            class="bill-amount-input"
            type="text"
            autocomplete="off"
            autofocus
            placeholder="0"
            oninput="amountInput(event)"
          />
        </div>
        <h2 class="tip-amount-title">Select Tip %</h2>
        <div class="tip-percentage-buttons" id="tip-percentage-buttons">
          <!--  ADD BY JAVASCRIPT -->
        </div>
        <div class="amount-style">
          <div class="error-massage-container">
            <h2 class="people-amount-title">Number of People</h2>
            <h2 class="error">Can't be zero</h2>
          </div>
          <i class="fa-solid fa-user input-icon"></i>
          <input
            class="people-amount-input"
            type="text"
            autocomplete="off"
            autofocus
            placeholder="0"
            oninput="amountInput(event)"
          />
        </div>
      </div>
      <div class="tip-result">
        <div class="tip-result-container" id="tip-result-container">
          <!--  ADD BY JAVASCRIPT -->
        </div>
        <button class="reset-button" onclick="hi()">RESET</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
